<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班味测试器 - 职业性向测试</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>班味测试器</h1>
            <p class="subtitle">测测吧，看看你是否还应该在工位上战斗下去</p>
            <div class="header-image-container">
                <img id="header-image" src="image.png" alt="班味测试器图片" style="max-width: 35%; height: auto; margin: 20px auto; display: block;">
            </div>
        </header>
        
        <main>
            <div id="questionnaire">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                
                <div id="question-container">
                    <!-- 问题将通过JavaScript动态加载 -->
                </div>
                
                <div id="controls">
                    <!-- 控制按钮将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <div id="results" style="display: none; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e0e0e0;">
                <h2>测试结果</h2>
                <div id="result-content"></div>
                <div class="restart-container" style="text-align: center; margin-top: 1.5rem;">
                    <button id="restart-btn" class="btn">重新测试</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2028 宇宙班班管理局 - 保留所有权利</p>
        </footer>
    </div>
    
    <button id="scroll-top" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
